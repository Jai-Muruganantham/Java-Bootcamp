<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Nannies</title>
</head>
<body>
<h1>List of Nannies</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Qualification</th>
        <th>Location City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nanny : ${nannies}">
        <td th:text="${nanny.id}"></td>
        <td th:text="${nanny.firstName}"></td>
        <td th:text="${nanny.lastName}"></td>
        <td th:text="${nanny.qualification}"></td>
        <td th:text="${nanny.locationCity}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
