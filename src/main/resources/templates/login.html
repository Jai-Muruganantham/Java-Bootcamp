<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="/api/v1/auth/register">Register here</a></p>

<script>
  async function callWelcomePage() {
    try {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Token not found');
        return;
      }

      const response = await fetch('http://localhost:8080/welcome', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
      });

      if (response.ok) {
        const result = await response.text();
        console.log(result);
        document.open();
        document.write(result);
        document.close();
      } else {
        const error = await response.json();
        console.error('Error details:', error);
        alert('Failed to access the welcome page: ' + JSON.stringify(error));
      }
    } catch (error) {
      console.error('Error details:', error);
      alert('Error occurred while accessing the welcome page: ' + JSON.stringify(error));
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const loginData = {
      email,
      password
    };

    try {
      const response = await fetch('http://localhost:8080/api/v1/auth/authenticate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      });

      if (response.ok) {
        const result = await response.json();
        console.log(result);
        alert('Login successful');
        // Save the token and handle the authenticated state in your application
        localStorage.setItem('token', result.token);
        // Call the protected endpoint with the received token
        callWelcomePage();
      } else {
        const error = await response.json();
        console.error(error);
        alert('Login failed');
      }
    } catch (error) {
      console.error(error);
      alert('Error occurred during login');
    }
  });
</script>
</body>
</html>
