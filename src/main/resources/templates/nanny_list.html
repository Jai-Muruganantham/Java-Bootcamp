<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nanny Booking</title>
</head>
<body>
<h1>Booked Nanny List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Message</th>
    <th>Start Time</th>
    <th>End Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="nanny : ${nannies}">
    <td th:text="${nanny.id}"></td>
    <td th:text="${nanny.name}"></td>
    <td th:text="${nanny.message}"></td>
    <td th:text="${nanny.start_Time}"></td>
    <td th:text="${nanny.end_Time}"></td>
  </tr>
  </tbody>
</table>
<a href="/nannies/add">Add Nanny</a>
</body>
</html>
