<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Nanny</title>
</head>
<body>
<h1>Add Nanny</h1>
<form th:action="@{/nannies/add}" th:object="${nanny}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>
  <br>

  <label for="contact">Contact:</label>
  <input type="text" id="contact" th:field="*{contact}" required>
  <br>

  <label for="availableFrom">Available From:</label>
  <input type="datetime-local" id="availableFrom" th:field="*{availableFrom}" required>
  <br>

  <label for="availableTo">Available To:</label>
  <input type="datetime-local" id="availableTo" th:field="*{availableTo}" required>
  <br>

  <input type="submit" value="Add Nanny">
</form>
</body>
</html>
