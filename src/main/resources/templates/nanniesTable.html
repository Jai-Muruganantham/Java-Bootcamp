<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Nannies</title>
</head>
<body>
<h1>List of Nannies</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Qualification</th>
        <th>Location City</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nanny : ${nannies}">
        <td th:text="${nanny.id}"></td>
        <td th:text="${nanny.first_name}"></td>
        <td th:text="${nanny.last_name}"></td>
        <td th:text="${nanny.qualification}"></td>
        <td th:text="${nanny.location_city}"></td>
        <td th:text="${nanny.user_id}"></td>
    </tr>
    </tbody>
</table>
<br>
<a href="/welcome">Back to menu</a>
</body>
</html>
