<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Booking</title>
</head>
<body>
<h2>Create Booking</h2>
<form th:action="@{/bookings}" method="post">
  <input type="hidden" th:name="nannyId" th:value="${nannyId}" />

  <label for="message">Message:</label>
  <input type="text" id="message" name="message" required/><br/><br/>

  <label for="startDate">Start Date:</label>
  <input type="datetime-local" id="startDate" name="startDate" required/><br/><br/>

  <label for="endDate">End Date:</label>
  <input type="datetime-local" id="endDate" name="endDate" required/><br/><br/>

  <button type="submit">Book</button>
</form>
</body>
</html>
